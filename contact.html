<html>

<head>
    <meta charset="utf-8" />

    <link rel="stylesheet" type="text/css" media="screen" href="../Responsive-Portfolio/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <meta name="viewport" content= "width=device-width,initial-scale-1">
    <script src="main.js"></script>
</head>

<body class="bg-danger">
        <div class="d-flex flex-column flex-md-row align-items-center border-bottom shadow-sm p-3 mb-2 bg-warning text-dark" >
                <h2 class="my-0 mr-md-auto font-weight-normal text-danger" style="font-family: 'Indie Flower', cursive;">La Casa de Los Antojitos</h2>
                <nav class="my-2 my-md-0 mr-md-3">
                  <a class="p-2 text-dark border border-primary" href="index.html">Our Story</a>
                  <a class="p-2 text-dark border border-primary" href="portfolio.html">Menu</a>
                  <a class="p-2 text-dark border border-primary" href="contact.html">Contact</a>
                </nav>
              </div>
    <div class="jumbotron p-3 p-md-5 text-white rounded bg-primary container">
        <h2 style= "font-family: 'Black Han Sans', sans-serif;">Want to Contact us?
            <br>
            Please leave your name, number, and message.
        </h2>
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Full name:</label>
                <input type="email" class="form-control shadow p-3 mb-5 bg-white rounded" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Luis Via">

            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Number:</label>
                <input type="email" class="form-control shadow p-3 mb-5 bg-white rounded" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="(917)345-5402">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Message:</label>
                <textarea class="form-control shadow p-3 mb-5 bg-white rounded" id="exampleFormControlTextarea1" rows="3"></textarea>
                <small id="emailHelp" class="form-text text-white">We'll never share your information with anyone else.</small>
            </div>
            <button type="submit" class="btn btn-danger">Submit</button>
        </form>
    </div>
</body>

</html>
